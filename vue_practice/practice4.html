<!-- v-else指令的使用 -->
<html>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <body class="native">
            <div id="example">
                <p v-if="ok">我是对的</p>
                <p v-else="ok">我是错的</p>
            </div>
        </body>
</html>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var example = new Vue({
        el: "#example",
        data:{
            ok:true
        }
    });
</script>
